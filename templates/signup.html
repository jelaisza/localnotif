<ion-modal-view view-title="Signup">
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <div class="container" ng-controller="TodoControl">
    <form ng-submit="doLogin()" class="todo-forms">
      <div class="list" data-ng-repeat="signup in signups track by $index">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Full Name</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Contact Number</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Product ID</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item">
          <input type="submit" value="Sign up" class="button button-calm button-small button-block"/>
        </label>
      </div>
    </form>
      </div>
  </ion-content>
</ion-modal-view>
<ion-nav-view name="menuContent"></ion-nav-view>
