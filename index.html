<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="NotificationController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Local Notification Demo</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-full button-positive" ng-click="scheduleSingleNotification()">
          Show Local Notification (1)
        </button>
        <button class="button button-full button-positive" ng-click="scheduleDelayedNotification()">
          Show Local Notification After 10 sec (2)
        </button>
        <button class="button button-full button-positive" ng-click="scheduleEveryMinuteNotification()">
          Show Local Notification Every 1 min (3)
        </button>
        <button class="button button-full button-positive" ng-click="updateSingleNotification()">
          Update Notification 2 (after 10 sec)
        </button>
        <button class="button button-full button-positive" ng-click="cancelSingleNotification()">
          Cancel Notification 3 (every 1 min)
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
